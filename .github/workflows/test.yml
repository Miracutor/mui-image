name: Run Unit Tests
on:
  push:
    branches-ignore: [gh-pages]
  pull_request:
    branches-ignore: [gh-pages]

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Set Node Environment
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Update npm latest
        run: |
          npm install -g npm@latest

      - name: Install dependencies
        run: npm ci

      - name: Execute tests
        run: npm run test
